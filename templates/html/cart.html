<!DOCTYPE html>
<html>
<head>
    <title>Pricing Comparison Site</title>
</head>
<body>
    <h1>Cart</h1>
    <ul>
        {% for cart in carts %}
            <li>
                <strong>product name: {{ cart.product_name }}</strong>
                <strong>quantity: {{ cart.quantity }}</strong>
            </li>
        {% endfor %}
    </ul>
    <a href="/clear_cart"><button>Clear_cart</button></a>
    <a href="/best_offer"><button>Best offer</button></a>
    <a href="/home"><button>Home</button></a>
    <a href="/logout"><button>Log out</button></a>
</body>
</html>
