<!DOCTYPE html>
<html>
<head>
    <title>pingu's cart</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <h1>עגלת קניות</h1>
        <div class="topnav">
            <a class="active" href="/view_cart">עגלת קניות</a>
            <a href="/products">מוצרים</a>
            <a href="/regions">אזור קניה</a>
            <a href="/logout">התנתקות</a>
            <a href="/clear_cart">ריקון עגלה</a>
        </div>
    </div>
    <div class="split-div">
        <div class="left-part">
            <div class="header_2">
                <h2><u>מוצרים</u></h2>
            </div>
            <ol style="position:relative; left:5.5%;">
                {% for cart in cart_list %}
                <li>
                <div class="row" >
                    <div class="cart-product">
                        <div class="media d-block d-sm-flex text-center text-sm-left">
                            <div class="media-body pt-3">
                                <h2>{{ cart.product_name }}</h2>
                            </div>
                            <img src="{{ cart.product_img }}" alt="Product">
                        </div>
                        <div class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left" style="max-width: 10rem;">
                            <form action="/update_cart_product" method="POST">
                                <div class="form-group mb-2" style="position:relative; left:30%; ">
                                    <input type="hidden" name="product_id" value="{{ cart.product_id }}">
                                    <input class="form-control form-control-sm" type="number" name="quantity" min="1" value="{{ cart.quantity }}">
                                </div>
                                </br>
                                <button class="btn-color" type="submit" style="position:relative; left:30%; ">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw mr-1">
                                        <polyline points="23 4 23 10 17 10"></polyline>
                                        <polyline points="1 20 1 14 7 14"></polyline>
                                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                                    </svg><b>עדכן עגלה</b>
                                </button>
                            </form>
                            </br>
                            </br>
                            <form action="/delete_cart_product" method="POST">
                                <input type="hidden" name="product_id" value="{{ cart.product_id }}">
                                <button class="btn-color" type="submit" style="position:relative; left:30%; ">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2 mr-1">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                        <line x1="10" y1="11" x2="10" y2="17"></line>
                                        <line x1="14" y1="11" x2="14" y2="17"></line>
                                    </svg><b>מחק מוצר</b>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                </br>
                </li>
                {% endfor %}
            </ol>
        </div>
        <div class="right-part">
            <div class="header_2">
                <h2><u>ההצעות הטובות ביותר</u></h2>
            </div>
            <ol>
                {% for offer in offers %}
                    <li>
                        חנות: {{ offer.store_name }}
                        </br>
                        סה"כ: {{ offer.total_cost }}
                    </li>
                    </br>

                {% endfor %}
            </ol>
            <img src="https://tr.web.img2.acsta.net/c_300_300/medias/nmedia/18/72/99/29/19185766.jpg" alt="penguin" style="position:relative; left:20%; " width="55%" height="55%">
        </div>
    </div>
</body>
</html>
