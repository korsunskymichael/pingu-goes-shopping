<!DOCTYPE html>
<html>
<head>
    <title>Pricing Comparison Site</title>
</head>
<body>
    <h1>Cart</h1>
    <ul>
        {% for cart in carts %}
            <li>
                <strong>product name: {{ cart.product_name }}</strong>
                <strong>quantity: {{ cart.quantity }}</strong>
            </li>
        {% endfor %}
    </ul>
    <a href="/clear_cart">Clear_cart</a>
    <a href="/best_offer">Best offer</a>
    <a href="/home">Home</a>
</body>
</html>
